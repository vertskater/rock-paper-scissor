<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c1106c071.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>rock-paper-scissor</title>
</head>
<!-- 
    Autor: Christoph Mitterwallner 
    Erstellt am: 17.05.2020
-->
<body>
    <div class="heading">
        <h1>Rock | Paper | Scissor</h1>
    </div>
    <div class="container">
        <div class="scoreboard">
            <h3 class="player">Player</h3>
            <p id="pscore"></p>
            <h3 class="computer" id="computer">Computer</h3>
            <p id="cscore"></p>
        </div>
        <div class="choises">
            <div class="rock animation" id="rock">
                <i class="far fa-hand-rock"></i>
            </div>
            <div class="paper animation2" id="paper">
                <i class="far fa-hand-paper"></i>
            </div>
            <div class="scissor animation3" id="scissor">
                <i class="far fa-hand-scissors"></i>
            </div>
        </div>
        <div class="info" id="info">
            <p class="info-text" id="info-text"></p>
        </div>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>
<!-- Start JavaScript ______________________________________________________-->
    <script type="text/javascript" src="script.js">
           

    </script>
</body>

</html>
